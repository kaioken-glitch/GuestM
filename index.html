<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest-Manager</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="main">
        <h1>Guest List Manager </h1>
        <h2>Maximum guests allowed is 10</h2>
        <div class="managerInput">
            <input type="text" name="" id="guestData" placeholder="Guest Name">
            <button class="add">
                <i class="fa-solid fa-user-plus"></i>
                <p>Add Guest</p>
            </button>
        </div>

        <div class="guestList">
            <div class="head">
                <h3>Guest List</h3>
            </div>
            <div class="listNames">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/826c469fe7.js" crossorigin="anonymous"></script>
</body>
</html>
